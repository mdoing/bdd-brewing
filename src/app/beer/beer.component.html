<div class="pricing-header px-3 pt-md-2 pb-md-4 mx-auto text-center">
  <h1 class="display-4">OUR BEERS</h1>
</div>
<div class="container mb-4" *ngFor="let beer of beers">
  <div class="row">
    <div class="col-3">
      <img src="./assets/beer.jpg">
    </div>
    <div class="col-9">
      <h2>{{beer.name}}</h2>
      <p>{{beer.abv}}% ABV</p>
      <p>{{beer.keywords}}</p>
      <p>{{beer.description}}</p>
    </div>
  </div>
</div>
